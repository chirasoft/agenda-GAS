<script>
        function crearBotonInfoContacto(contacto) {
        //boton info
        let botonInfo = document.createElement('button');
        botonInfo.id = 'botonInfor' + contacto.fila;
        botonInfo.classList.add('btn', 'btn-success', 'm-1');
        botonInfo.onclick = () => mostrarInformacionAdicionalContacto(contacto);

        // agregar icono al boton
        let iconoInfo = document.createElement('i');
        iconoInfo.classList.add('bi', 'bi-plus-square');
        botonInfo.appendChild(iconoInfo);

        return botonInfo;
    }

    function crearBotonBorrarContacto(contacto) {
        //boton borrar
        let botonBorrar = document.createElement('button');
        botonBorrar.id = 'botonBorrar' + contacto.fila;
        botonBorrar.classList.add('btn', 'btn-danger', 'm-1');
        botonBorrar.onclick = () => borrarContacto(contacto.fila);

        // agregar icono al boton
        let iconoBorrar = document.createElement('i');
        iconoBorrar.classList.add('bi', 'bi-trash');
        botonBorrar.appendChild(iconoBorrar);

        return botonBorrar;
    }

    function crearBotonModificarContacto(contacto) {
        //boton modificar
        let botonModificar = document.createElement('button');
        botonModificar.id = 'botonModificar' + contacto.fila;
        botonModificar.classList.add('btn', 'btn-warning', 'm-1');
        botonModificar.onclick = () => abrirModalModificarContacto(contacto);

        // agregar icono al boton
        let iconoAdvertencia = document.createElement('i');
        iconoAdvertencia.classList.add('bi', 'bi-pencil-square');
        botonModificar.appendChild(iconoAdvertencia);

        return botonModificar;
    }
</script>
